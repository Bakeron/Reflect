<!DOCTYPE html>
<html lang="pl">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reflex</title>
    <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container reflex">
            <div class="row header">
                <div class="col-sm-5 text-center">
                    <h2>Å»ycia: <strong id="life">3</strong></h2>
                    <h2>Punkty: <strong id='points'>0</strong></h2>
                </div>
                <div class="col-sm-1">
                    <h1>Reflex</h1><br>
                    <small id="message"></small>
                </div>
                <div class="col-sm-6">
                    <h2>Czas: <strong id="time">60</strong></h2>
                </div>
            </div>
            <div class="row game text-center">
                <ul class="col-sm-3 offset-sm-4" id="game"></ul>
            </div>
            <div class="row footer">
                <div class="col-sm-1 offset-sm-3" id="start">
                    <button class="cos">Start</button>
                </div>
                <div class="col-sm-1 offset-sm-3" id="reset">
                    <button disabled>Reset</button>
                </div>
            </div>
        </div>
        <script src="bundle.js"></script>
    </body>

</html>
